        <!-- 模态框主体 -->
        <div class="modal-body">




            <div class="col-xs-1">
                <!-- required for floating -->
                <!-- Nav tabs -->
                <ul class="nav nav-tabs tabs-left">
                    <li class="active"><a href="#1" data-toggle="tab" aria-expanded="true"><span class="glyphicon glyphicon-list-alt" style="margin-right: 10px;"></span>基本信息</a>
                    </li>
                    <li class=""><a href="#2" data-toggle="tab" aria-expanded="false"><span class="glyphicon glyphicon-th-large" style="margin-right: 10px;"></span>产品信息</a>

                <div class="tab-content">

                    <div class="tab-pane active" id="1" onload="">

                    </div>
                    <div class="tab-pane" id="2">Messages 111Tab.</div>
                    <div class="tab-pane" id="3">

                        <div class="x_panel">

                                    </div>

                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
